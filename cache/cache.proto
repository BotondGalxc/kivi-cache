syntax = "proto3";

option go_package = "kivicache/cache";


package cache;

service KiviCacheService {
  rpc Put(KeyValue) returns (PutResponse) {}
  rpc Get(GetRequest) returns (KeyValue) {}
}

message GetRequest {
    string key = 1;
}

message KeyValue {
    string key = 1;
    string value = 2;
}

message PutResponse {
    string result = 1;
    string error = 2;
}